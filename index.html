<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset='hiro'>
            <a-entity
                id="object"
                gltf-model="object.glb"
                scale="0.05 0.05 0.05"
                position='0 0 0'
                rotation="0 0 0"
                >
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="controls">
        <button onclick="document.getElementById('object').setAttribute('scale', '0.1 0.1 0.1')">Bigger</button>
        <button onclick="document.getElementById('object').setAttribute('scale', '0.05 0.05 0.05')">Smaller</button>
        <button onclick="document.getElementById('object').setAttribute('rotation', '0 90 0')">Rotate</button>
    </div>
  </body>
</html>
